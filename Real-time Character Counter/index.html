<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-count" id="total-count"></span></p>
            <p>Total Characters: <span class="remaining-count" id="remaining-count"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
