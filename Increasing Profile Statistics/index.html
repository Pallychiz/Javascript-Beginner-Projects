<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increasing Profile Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="15">
            15
        </div>
        <h4>Years of Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="260">
            260
        </div>
        <h4>Websites Developed</h4>
    </div>
    <div class="stats-container">
        <i class="fa-brands fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="30">
            30
        </div>
        <h4>Applications Developed</h4>
    </div>

    <script src="index.js"></script>
</body>
</html>
