<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="smile.png" alt="Happy">
                <small for="satisfied">Satisfied</small>
            </div>
            <div class="rating">
                <img src="confused.png" alt="Neutral">
                <small for="neutral">Neutral</small>
            </div>
            <div class="rating">
                <img src="sad.png" alt="Sad">
                <small for="unhappy">Unhappy</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
